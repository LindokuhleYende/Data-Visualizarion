<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>flight delay</title>
</head>
<body>
    <nav>
        <div class="container-fluid justify-content-center">
            <h1>Flight Delay Dashboard</h1>
        </div>
    </nav>
    <div>
        <h4 class="box">
            14 Airlines
        </h4>
    </div>
    <table>
        <tr>
            <th>
                Average flight delay lineplot for different Airlines
            </th>
            <th>
                Bar graph showing Average Delay for Spirit Airlines
            </th>
        </tr>
        <tr>
            <td>
                <img src="lineplot.png" alt="lineplot">
            </td>
            <td>
                <img src="Figure_1.png" alt="bar graph">
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Headmap</th>
        </tr>
        <tr>
           <td>
            <img src="heatmap.png" alt="heatmap">
           </td> 
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

</body>
</html>
